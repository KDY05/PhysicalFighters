# 일부 능력 금지 시간 (분 단위, 0 이상 정수)
RestrictionTime: 15
# 시작 시 능력 추첨 생략
NoAbilitySetting: false

# 기본 지급 레벨 (0 이상 정수)
SetLev: 60
# 기본 무장
DefaultArmed: false
# 기본 책장 지급
TableGive: false
# 기본 나무 지급
WoodGive: false

# 배고픔 무한 모드
NoFoodMode: false
# 내구도 무한 모드
InfinityDur: false
# 몬스터 공격력 반감 모드
HalfMonsterDamage: false

# 능력 중복 가능
AbilityOverLap: false
# 팁 출력
PrintTip: true
