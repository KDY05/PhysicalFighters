# PhysicalFighters Configuration

# 사망 시 자동 퇴장
AutoKick: true
# 사망시 자동 밴 (AutoKick이 활성화여야 작동)
AutoBan: false
# 사망 시 죽인 사람 공개
KillerOutput: true

# 시작 시 인벤토리 초기화
